<head>
    <meta charset="UTF-8">
    <title>formSelects 基于layui的多选解决方案</title>
	<meta name="description" content="基于layui的多选解决方案">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link type="image/x-icon" rel="shortcut icon" href="public/fs.png">

<body>

        <a href="#/">使用指南</a>
        <a href="#/module/study">学习交流</a>
        <a href="#/module/money">打赏赞助</a>
    </nav>
    
    <div id="app">加载中</div>
    
    <div class="comment">
    	<div class="comment-width">
    		<div id="SOHUCS"></div>
    	</div>
    </div>


    <script>
        window.$docsify = {
            name: 'FormSelects',
            repo: 'hnzzmsf/layui-formSelects',
            logo: 'public/logo.png',
//          basePath: '/layui-formSelects-site/docs',
            basePath: '/layui-formSelects/docs',
            loadSidebar: true,
			subMaxLevel: 2,
            autoHeader: true,
			executeScript: true,
			alias: {
			  '/module/_sidebar.md': '/module/sidebar.md',
			  '/module2/_sidebar.md': '/sidebar.md',
			  '/module3/_sidebar.md': '/sidebar.md',
			  '/_sidebar.md': '/sidebar.md',
			},
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-css.min.js"></script>
	
	<script src="//unpkg.com/jquery@3.3.1/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="//changyan.sohu.com/upload/changyan.js" ></script>
	<script src="../dist/formSelects-v4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.changyan.api.config({
			appid: 'cytf1xpj9',
			conf: 'prod_aa98a72bb9712154c1df3f40f796cd3c'
		});
		
		var clearId = -1;
		$(document).on('DOMNodeInserted', function(e) {
			clearTimeout(clearId);
			clearId = setTimeout(function(){
				$('select[xm-select]').each(function(index, select){
					var xid = select.getAttribute('xm-select');
					formSelects.render(xid);
				});
			}, 100);
		});
	</script>
	


	
</body>
